version: '3.3'

services:
    db:
        image: mysql:5.7
        volumes:
            - ./phillipc_phillipchanorg.sql:/docker-entrypoint-initdb.d/phillipc_phillipchanorg.sql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: somewordpress
            MYSQL_DATABASE: wordpress
            MYSQL_USER: wordpress
            MYSQL_PASSWORD: wordpress
        networks:
            - back
    phpmyadmin:
        depends_on:
            - db
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: somewordpress
        networks:
            - back
    wordpress:
        depends_on:
            - db
        image: wordpress:latest
        networks:
            - back
        ports:
            - 8000:80
            - 443:443
        restart: always
        environment:
            WORDPRESS_DB_HOST: db:3306
            WORDPRESS_DB_USER: wordpress
            WORDPRESS_DB_PASSWORD: wordpress
        volumes:
            - ./wp-content:/var/www/html/wp-content
networks:
    back:
volumes:
    db_data: